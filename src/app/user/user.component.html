<mat-card>
    <mat-card-content>
        <table class="user-table">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>E-Mail</th>
                    <th>City</th>
                </tr>
                <tr *ngFor="let user of usersFromService()" [routerLink]="['/user/', user.id]">
                    <td>{{user.data.firstName}} {{user.data.lastName}}</td>
                    <td>{{user.data.email}}</td>
                    <td>{{user.data.city}}</td>
                </tr>
            </tbody>
           
        </table>
    </mat-card-content>
</mat-card>
<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" aria-label="addicon" matTooltip="Add user"
    matTooltipPosition="above">
    <mat-icon>add</mat-icon>
</button>
