<app-header></app-header>
<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
      
      <div class="logo-container">
        <img src="assets/img/logo.png" alt="">
      </div>
      <ul class="menu-list">
        <li [routerLink]="'/dashboard'"><mat-icon>fact_check</mat-icon>  Dashboard</li>
        <li [routerLink]="'/user'"><mat-icon>perm_identity</mat-icon>User</li>
      </ul>
    </mat-drawer>
  
    <div class="sidenav-content">
      <mat-toolbar color="primary">
        <mat-toolbar-row class="toolbar">
            <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
            <span>Simple CRM</span>
        </mat-toolbar-row>
        </mat-toolbar>
    </div>
    <div class="router-container">
        <router-outlet></router-outlet>
    </div>
    

  </mat-drawer-container>
